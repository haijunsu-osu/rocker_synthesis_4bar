<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planar 4-Bar Linkage Synthesis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .inputs { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
        .inputs label { display: flex; flex-direction: column; font-size: 14px; }
        #canvas-container { position: relative; width: 700px; height: 500px; margin: 0 auto; border: 1px solid #ccc; background: #f9f9f9; }
        #linkage-canvas { width: 100%; height: 100%; }
        .controls { display: flex; justify-content: center; align-items: center; margin-top: 10px; gap: 10px; }
        button { padding: 6px 16px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Triple Rocker Synthesis of Planar 4-Bar Linkage</h2>
        <div class="inputs">
            <label>Ground Link Length
                <input type="number" id="groundLength" value="200" min="10" max="1000">
            </label>
            <label>Input Angles (deg)
                <input type="text" id="inputAngles" value="30, 60, 90">
            </label>
            <label>Output Angles (deg)
                <input type="text" id="outputAngles" value="45, 75, 105">
            </label>
            <button id="synthesizeBtn">Synthesize</button>
    </div>
    <div id="linkLengths" style="margin-bottom: 16px; font-size: 16px; color: #1976d2;"></div>
        </div>
        <div id="canvas-container">
            <div style="display: flex; flex-direction: row;">
                <canvas id="linkage-canvas" width="700" height="500"></canvas>
                <div style="width: 300px; margin-left: 20px;">
                    <canvas id="plot-canvas" width="280" height="500" style="border:1px solid #ccc; background:#fff;"></canvas>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <!-- Slider will be added by JS -->
        </div>
        <div id="currentAngles" style="margin-top: 10px; font-size: 16px; color: #388e3c;"></div>
    </div>
    <script type="module" src="4bar_synthesis.js"></script>
</body>
</html>
